<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shirt Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="idk.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #222;
        }
        nav {
            background: #222;
            padding: 0.5em 0;
            text-align: center;
            margin-bottom: 2em;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.5em;
            font-weight: 500;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ff9800;
        }
        header {
            text-align: center;
            padding: 2em 0 1em 0;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-bottom: 2em;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #222;
            letter-spacing: 1px;
        }
        header p {
            color: #666;
            margin-top: 0.5em;
            font-size: 1.2em;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2em;
        }
        .shirt-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .shirt-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 24px rgba(0,0,0,0.13);
        }
        .shirt-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .shirt-info {
            padding: 1em;
            width: 100%;
            text-align: center;
        }
        .shirt-title {
            font-size: 1.15em;
            font-weight: 600;
            margin-bottom: 0.5em;
            color: #222;
        }
        .shirt-price {
            color: #ff9800;
            font-size: 1.1em;
            font-weight: 500;
        }
        footer {
            text-align: center;
            padding: 2em 0 1em 0;
            background: #222;
            color: #fff;
            margin-top: 3em;
            font-size: 1em;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }
            .gallery {
                gap: 1em;
            }
            .shirt-card img {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="shirts.html">Shirt</a>
    </nav>
    <header>
        <h1>Shirt Collection</h1>
        <p>Browse our latest shirts</p>
    </header>
    <div class="container">
        <div class="gallery">
            <div class="shirt-card">
                <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="Classic White Shirt">
                <div class="shirt-info">
                    <div class="shirt-title">Classic White Shirt</div>
                    <div class="shirt-price">$25.00</div>
                </div>
            </div>
            <div class="shirt-card">
                <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=400&q=80" alt="Blue Denim Shirt">
                <div class="shirt-info">
                    <div class="shirt-title">Blue Denim Shirt</div>
                    <div class="shirt-price">$32.00</div>
                </div>
            </div>
            <div class="shirt-card">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="Red Checked Shirt">
                <div class="shirt-info">
                    <div class="shirt-title">Red Checked Shirt</div>
                    <div class="shirt-price">$28.00</div>
                </div>
            </div>
            <div class="shirt-card">
                <img src="https://images.unsplash.com/photo-1469398715555-76331a6c7fa0?auto=format&fit=crop&w=400&q=80" alt="Black Polo Shirt">
                <div class="shirt-info">
                    <div class="shirt-title">Black Polo Shirt</div>
                    <div class="shirt-price">$30.00</div>
                </div>
            </div>
            <div class="shirt-card">
                <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Green Casual Shirt">
                <div class="shirt-info">
                    <div class="shirt-title">Green Casual Shirt</div>
                    <div class="shirt-price">$27.00</div>
                </div>
            </div>
            <div class="shirt-card">
                <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=400&q=80" alt="Grey T-Shirt">
                <div class="shirt-info">
                    <div class="shirt-title">Grey T-Shirt</div>
                    <div class="shirt-price">$18.00</div>
                </div>
            </div>
            <!-- Add more shirt cards as needed -->
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Shirt Store. All rights reserved.</p>
    </footer>
</body>
</html>
